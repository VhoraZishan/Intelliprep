<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Test Completed</title>
  <link rel="stylesheet" href="/static/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <div class="page-container">
    <div class="card center">

      <h1 class="title">Test Completed</h1>

      <p class="subtitle">
        Your assessment has been successfully submitted.
      </p>

      <div class="score-box">
        <p>Your Score</p>
        <h2>{{ score_percent }}%</h2>
      </div>

      <a href="/" class="primary-btn" id="restartBtn">
        Take Test Again
      </a>

    </div>
  </div>

  <script>
    const restartBtn = document.getElementById("restartBtn");

    if (restartBtn) {
      restartBtn.addEventListener("click", () => {
        restartBtn.textContent = "Starting new test…";
        restartBtn.classList.add("disabled");
      });
    }
  </script>
  <!-- GLOBAL LOADING OVERLAY -->
<div id="loadingOverlay" class="loading-overlay">
  <div class="loading-box">
    <div class="spinner"></div>
    <div class="loading-text">Please wait…</div>
  </div>
</div>

<script>
  const overlay = document.getElementById("loadingOverlay");

  function showLoader(text) {
    if (text) {
      const label = overlay.querySelector(".loading-text");
      if (label) label.textContent = text;
    }
    overlay.classList.add("active");
  }

  // Hook all form submissions
  document.querySelectorAll("form").forEach(form => {
    form.addEventListener("submit", () => {
      showLoader("Processing…");
    });
  });

  // Hook navigation links (optional but recommended)
  document.querySelectorAll("a.nav-link").forEach(link => {
    link.addEventListener("click", () => {
      showLoader("Loading…");
    });
  });
</script>

</body>
</html>
